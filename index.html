<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <!--HEADER-->
        <header class="header-block">
            <div class="header-container">
                <div class="logo">
                    Content
                </div>
                <div class="short-menu">
                    Icon
                </div>
                <div class="long-menu">
                    <ul class="nav-menu">
                        <li><a href="">Content</a></li>
                        <li><a href="">Content</a></li>
                        <li><a href="">Content</a></li>
                        <li><a href="">Content</a></li>
                        <li><a href="">Button</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!--/HEADER-->

        <!--DEMO APPLICATION-->
        <section class="application-block">
            <div class="row">
                <div class="application-col-main">
                    <div class="text-application text-align">
                        Content
                    </div>
                    <div class="img-application text-align">
                        Img
                    </div>
                </div>
                <div class="application-col-second">
                    <div class="img-application text-align">
                        Img
                    </div>
                    <div class="text-application text-align">
                        Content
                    </div>
                </div>
                <div class="application-col">
                    <div class="img-application text-align">
                        Img
                    </div>
                    <div class="text-application text-align">
                        Content
                    </div>
                </div>
                <div class="application-col">
                    <div class="img-application text-align">
                        Img
                    </div>
                    <div class="text-application text-align">
                        Content
                    </div>
                </div>
                <div class="application-col">
                    <div class="img-application text-align">
                        Img
                    </div>
                    <div class="text-application text-align">
                        Content
                    </div>
                </div>
            </div>
        </section>
        <!--/DEMO APPLICATION-->

        <!--PLANNING-->
        <section class="planning-block">
            <div class="planning-container">
                <div class="row">
                    <div class="no-card-planning text-align">
                        <div class="img-planning">
                            Img
                        </div>
                        <div class="text-planning">
                            Content
                        </div>
                    </div>
                    <div class="card-planning text-align">
                        <div class="img-card-planning">
                            Img
                        </div>
                        <div class="text-card-planning">
                            Content
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/PLANNING-->

        <!--TESTIMONIALS-->
        <section class="testimonial-block">
            <div class="content-testimonial text-align">
                Content
            </div>
            <div class="card-testimonial row">
                <div class="img-testimonial">
                    Img
                </div>
                <div class="text-testimonial">
                    Content
                </div>
            </div>
            <div class="card-testimonial row">
                <div class="img-testimonial">
                    Img
                </div>
                <div class="text-testimonial">
                    Content
                </div>
            </div>
            <div class="card-testimonial row">
                <div class="img-testimonial">
                    Img
                </div>
                <div class="text-testimonial">
                    Content
                </div>
            </div>
        </section>
        <!--/TESTIMONIALS-->

        <!--BENEFITS-->
        <section class="benefits-block">
            <div class="benefits-container text-align">
                Content
                <div class="row">
                    <div class="card-benefits">
                        Content
                    </div>
                    <div class="card-benefits">
                        Content
                    </div>
                    <div class="card-benefits">
                        Content
                    </div>
                    <div class="card-benefits">
                        Content
                    </div>
                    <div class="card-benefits">
                        Content
                    </div>
                    <div class="card-benefits">
                        Content
                    </div>
                </div>
            </div>
        </section>
        <!--/BENEFITS-->

        <!--ABOUT US-->
        <section class="aboutus-block">
            <div class="row">
                <div class="content-aboutus">
                    Content
                </div>
                <div class="card-aboutus">
                    <div class="img-aboutus">
                        Img
                    </div>
                    <div class="text-aboutus">
                        Content
                    </div>
                </div>
            </div>
        </section>
        <!--ABOUT US-->

        <!--GET STARTED-->
        <section class="started-block">
            <div class="started-container text-align">
                Content
            </div>
        </section>
        <!--/GET STARTED-->

        <!--FOOTER-->
        <section class="footer-block">
            <div class="footer-container text-align">
                Content
            </div>
        </section>
        <!--/FOOTER-->
        
    </body>
</html>
